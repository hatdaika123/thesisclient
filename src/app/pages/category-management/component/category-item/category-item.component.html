<div *ngIf="data"
    class="expense-history-item d-flex justify-content-between align-items-center ts-category-item"
    [routerLink]="urlHelper.editCategory(data._id)">
    <div class="item">
        <span class="material-symbols-outlined category"
            [ngStyle]="{background: data.color || '#058cb1'}">
            {{ data.icon }}
        </span>
        <h5 class="category-name m-0 ts-3-dots">{{ data.name }}</h5>
        <span class="date ts-3-dots">{{ data.description }}</span>
    </div>
</div>
